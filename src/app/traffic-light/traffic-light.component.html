<div
  class="traffic-light"
  [ngClass]="{
    horizontal: position === 'horizontal',
    vertical: position === 'vertical'
  }"
>
  <div [ngClass]="{ red: status === 'red', hidden: status !== 'red' }"></div>
  <div
    [ngClass]="{ yellow: status === 'yellow', hidden: status !== 'yellow' }"
  ></div>
  <div
    [ngClass]="{ green: status === 'green', hidden: status !== 'green' }"
  ></div>
</div>
<button [disabled]="status === 'red'" (click)="onCross()">пресичане</button>
